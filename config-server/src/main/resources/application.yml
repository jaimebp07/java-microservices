spring:
    profiles:
        active: default
    application:
        name: config-server
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/jaimebp07/microservices-configurations.git
                    default-label: main
                    clone-on-start: true
                    username: jaimebp07
                    password: ${GITHUB_TOKEN}

server:
    port: 7777

eureka:
    instance:
        instance-id: "${spring.application.name}:${random.value}"
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
